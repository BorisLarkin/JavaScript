<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="formatting.css">
  <script type="text/javascript" src="calc_script.js"></script>
</head>

<body id="body" class="body night">
  <div>
    <div class="calc_body">
      <div id="result" class="result night">
        0
      </div>

      <div>
        <div>  
          <button id="btn_op_clear" class="my-btn secondary shadow arial">C</button>
          <button id="btn_op_sign" class="my-btn secondary shadow arial">+/-</button>
          <button id="btn_op_percent" class="my-btn secondary shadow arial">%</button>
          <button id="btn_op_div" class="my-btn secondary shadow arial">/</button>
        </div>

        <div>
          <button id="btn_digit_7" class="my-btn shadow">7</button>
          <button id="btn_digit_8" class="my-btn shadow">8</button>
          <button id="btn_digit_9" class="my-btn shadow">9</button>
          <button id="btn_op_prim_mult" class="my-btn primary night shadow">x</button>
        </div>

        <div>
          <button id="btn_digit_4" class="my-btn shadow">4</button>
          <button id="btn_digit_5" class="my-btn shadow">5</button>
          <button id="btn_digit_6" class="my-btn shadow">6</button>
          <button id="btn_op_prim_minus" class="my-btn primary night shadow">-</button>
        </div>

        <div>
          <button id="btn_digit_1" class="my-btn shadow">1</button>
          <button id="btn_digit_2" class="my-btn shadow">2</button>
          <button id="btn_digit_3" class="my-btn shadow">3</button>
          <button id="btn_op_prim_plus" class="my-btn primary night shadow">+</button>
        </div>

        <div>
          <button id="btn_digit_0" class="my-btn shadow">0</button>
          <button id="btn_digit_dot" class="my-btn shadow">.</button>
          <button id="btn_op_prim_equal" class="my-btn primary night execute shadow">=</button>
        </div>
      </div>
    </div>
    <div class="infolayer bottom">
      <div id="sign" style="text-align:center; float:left;width:auto;">ЛР выполнил Ларкин Борис Владимирович, ИУ5-41Б. 2024</div>
      <a href="https://github.com/BorisLarkin" target="_blank">
        <div style="left:70%;">
          <div id="GithubRef" style="float:right; margin-left: 10px;">Перейти на GitHub автора</div>
          <img src="giticon.png" width="40" height="40" style="float:right;">
        </div>
      </a>
    </div>
    <div class="infolayer top">
      <button id="mode_switch" class="nightdayswitch night right" style="border-radius: 35px; height:70px; width: 140px; outline:none; outline-color:none; border: none;"></button>
    </div>
    <div>
      <button id="result_switch" class = "result_switch"></button>
    </div>
  </div>
</body>
</html>
